name: CI

on:
  push:
    branches:
      - 'main'
  # pull_request:
  #   branches:
  #     - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
    - name: CI
      run: npm ci
    - name: Test
      run: npm test
    - name: Build
      run: npm run build 
    
      # run: npx netlify deploy --prod
      # env:
      #   NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #   NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
- name: Deploy to Netlify
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
      uses: actions/checkout@v4
      - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
      - name: CI
      run: npm ci
      - name: Build Project
      run: npm run build
      - name: Deploy to Netlify
      run: npx netlify deploy --prod --dir=dist
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}